<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>JS Sandbox</title>
</head>
<body>
    <div id="root">
        <h1>JS Sandbox</h1>
        <p>Type JavaScript code into the input field and click "Add code" to directly append it to this webpage.</p>
        <div id="code"></div>
        <textarea id="text-input" placeholder="console.log('Hello, world!');"></textarea>
        <br />
        <button id="submit">Add code</button>
        <button id="clear">Clear</button>
    </div>
    <script id="script" type="text/javascript"></script>
    <script src="../src/index.js"></script>
</body>
</html>
